<!-- ABSENT ENTITY — Tribute Filter Portal -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ABSENT ENTITY</title>
  <style>
    body {
      margin: 0;
      background-color: #0b0b0b;
      color: #f4f4f4;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 100%;
      padding: 1rem;
      overflow: hidden;
      min-width: 0;
    }

    #top-line {
      font-size: 2rem;
      letter-spacing: 0.1em;
      margin-bottom: 1rem;
      position: relative;
      display: inline-block;
      white-space: nowrap;
    }

    .entry-prompt, input[type="text"], button {
      opacity: 1;
      transition: none;
    }

    .entry-prompt {
      font-size: 1rem;
      color: #999;
      margin-bottom: 2rem;
      height: 1.5rem;
      overflow: hidden;
      white-space: nowrap;
    }

    input[type="text"] {
      background: #0b0b0b;
      color: #8B0000;
      border: none;
      border-bottom: 1px solid #666;
      padding: 0.75rem;
      width: 100%;
      margin-bottom: 1rem;
      font-size: 1rem;
      letter-spacing: 0.05em;
      text-align: center;
      outline: none;
      caret-color: #8B0000;
    }

    button {
      background: #0b0b0b;
      border: 1px solid #666;
      color: #f4f4f4;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
    }

    .error {
      color: crimson;
      display: none;
      margin-top: 1rem;
    }

  </style>
</head>
<body>
  <div class="container">
    <div id="top-line">
      <span id="static">⟴ </span><span id="signal">signal trace: unstable.</span>
    </div>
    <div class="entry-prompt" id="prompt">you were not invited. you simply stayed too long.</div>
    <input type="text" id="phraseInput" placeholder="">
    <button onclick="validatePhrase()">submit</button>
  </div>

  <script>
    const phrase = "this is not a request";

    function validatePhrase() {
      const userInput = document.getElementById('phraseInput').value.trim();
      if (userInput === phrase) {
        window.location.href = "tribute.html";
      } else {
        alert("You were seen. You were weighed. You were denied.");
        document.body.innerHTML = "";
        document.body.style.backgroundColor = "black";
        setTimeout(() => window.close(), 500);
      }
    }
  </script>
</body>
</html>
